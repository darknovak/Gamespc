<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Online- Isaac</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Resetando estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f5f8;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        /* Estilo do header */
        header {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 48px;
            color: #007BFF;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: #555;
        }

        /* Estilo para o contêiner de jogos */
        #game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .game-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .game-info {
            padding: 15px;
        }

        .game-info h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .game-info p {
            font-size: 14px;
            color: #777;
        }

        .game-info a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .game-info a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jogos Casuais e Online</h1>
        <p>Escolha um jogo para jogar!</p>
    </header>

    <main id="game-container">
        <!-- A lista de jogos será carregada aqui -->
    </main>

    <footer>
        <p>&copy; 2024 Jogos Casuais</p>
    </footer>

    <script>
        $(document).ready(function() {
            const apiKey = 'd525fe7a9e9f4b7e9972115cd52cce82';  // Sua chave da API RAWG
            const baseUrl = 'https://api.rawg.io/api/games';

            // Função para buscar jogos de plataformas específicas
            function fetchGames() {
                $.ajax({
                    url: `${baseUrl}?key=${apiKey}&platforms=18,1,7&page_size=10`,  // Buscando jogos para PC, PlayStation, e Xbox
                    method: 'GET',
                    success: function(data) {
                        console.log(data);  // Exibe a resposta no console
                        displayGames(data.results);
                    },
                    error: function(error) {
                        console.log('Erro ao carregar os jogos:', error);
                    }
                });
            }

            // Função para exibir os jogos
            function displayGames(games) {
                const gameContainer = $('#game-container');
                gameContainer.empty();  // Limpa o contêiner antes de adicionar os jogos

                // Verifique se há jogos para exibir
                if (games.length === 0) {
                    gameContainer.append('<p>Nenhum jogo encontrado.</p>');
                }

                games.forEach(game => {
                    const gameCard = `
                        <div class="game-card">
                            <img src="${game.background_image}" alt="${game.name}">
                            <div class="game-info">
                                <h3>${game.name}</h3>
                                <p>Plataformas: ${game.platforms.map(platform => platform.name).join(', ')}</p>
                                <p>Data de Lançamento: ${game.released}</p>
                                <a href="${game.url}" target="_blank">Jogar Agora</a>
                            </div>
                        </div>
                    `;
                    gameContainer.append(gameCard);
                });
            }

            // Chama a função para buscar os jogos quando a página carregar
            fetchGames();
        });
    </script>
</body>
</html>
