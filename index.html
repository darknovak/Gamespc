<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Online- Isaac</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Resetando estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f5f8;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        /* Estilo do header */
        header {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 48px;
            color: #007BFF;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: #555;
        }

        /* Estilo para o contêiner de jogos */
        #game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .game-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .game-info {
            padding: 15px;
        }

        .game-info h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .game-info p {
            font-size: 14px;
            color: #777;
        }

        .game-info a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .game-info a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
      @import url(https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900);

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

:root {
  --clr: #222327;
}

body {
  display: flex;
  justify-content: center;
  min-height: 100vh;
  background: var(--clr);
  margin-top: 200px;
}

.navigation {
  width: 400px;
  height: 70px;
  background: #fff;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}

.navigation ul {
  display: flex;
  width: 350px;
}

.navigation ul li {
  position: relative;
  list-style: none;
  width: 70px;
  height: 70px;
  z-index: 1;
}

.navigation ul li a {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 100%;
  text-align: center;
  font-weight: 500;
}

.navigation ul li a .icon {
  position: relative;
  display: block;
  line-height: 75px;
  font-size: 1.5em;
  text-align: center;
  transition: 0.5s;
  color: #E41B17;
}

.navigation ul li.active a .icon {
  transform: translateY(-32px);
}

.navigation ul li a .text {
  position: absolute;
  color: #E41B17;
  font-weight: bold;
  font-size: 15px;
  letter-spacing: 0.05em;
  transition: 0.5s;
  opacity: 0;
  transform: translateY(20px);
}

.navigation ul li.active a .text {
  opacity: 1;
  transform: translateY(10px);
}

.indicator {
  position: absolute;
  top: -50%;
  width: 70px;
  height: 70px;
  background: #29fd53;
  border-radius: 50%;
  border: 6px solid var(--clr);
  transition: 0.5s;
}

.indicator::before {
  content: "";
  position: absolute;
  top: 50%;
  left: -22px;
  width: 20px;
  height: 20px;
  background: transparent;
  border-top-right-radius: 20px;
  box-shadow: 0px -10px 0 0 var(--clr);
}

.indicator::after {
  content: "";
  position: absolute;
  top: 50%;
  right: -22px;
  width: 20px;
  height: 20px;
  background: transparent;
  border-top-left-radius: 20px;
  box-shadow: -1px -10px 0 0 var(--clr);
}

.navigation ul li:nth-child(1).active~.indicator {
  transform: translateX(calc(70px*0));
}

.navigation ul li:nth-child(2).active~.indicator {
  transform: translateX(calc(70px*1));
}

.navigation ul li:nth-child(3).active~.indicator {
  transform: translateX(calc(70px*2));
}

.navigation ul li:nth-child(4).active~.indicator {
  transform: translateX(calc(70px*3));
}

.navigation ul li:nth-child(5).active~.indicator {
  transform: translateX(calc(70px*4));
  }
    </style>
</head>
<body>
    <header>
        <h1>Jogos Casuais e Online</h1>
        <p>Escolha um jogo para jogar!</p>
    </header>

    <main id="game-container">
        <!-- A lista de jogos será carregada aqui -->
    </main>

    <footer>
        <p>&copy; 2024 Jogos Casuais</p>
    </footer>

    <script>
        $(document).ready(function() {
            const apiKey = 'd525fe7a9e9f4b7e9972115cd52cce82';  // Sua chave da API RAWG
            const baseUrl = 'https://api.rawg.io/api/games';

            // Função para buscar jogos de plataformas específicas
            function fetchGames() {
                $.ajax({
                    url: `${baseUrl}?key=${apiKey}&platforms=18,1,7&page_size=10`,  // Buscando jogos para PC, PlayStation, e Xbox
                    method: 'GET',
                    success: function(data) {
                        console.log(data);  // Exibe a resposta no console
                        displayGames(data.results);
                    },
                    error: function(error) {
                        console.log('Erro ao carregar os jogos:', error);
                    }
                });
            }

            // Função para exibir os jogos
            function displayGames(games) {
                const gameContainer = $('#game-container');
                gameContainer.empty();  // Limpa o contêiner antes de adicionar os jogos

                // Verifique se há jogos para exibir
                if (games.length === 0) {
                    gameContainer.append('<p>Nenhum jogo encontrado.</p>');
                }

                games.forEach(game => {
                    const gameCard = `
                        <div class="game-card">
                            <img src="${game.background_image}" alt="${game.name}">
                            <div class="game-info">
                                <h3>${game.name}</h3>
                                <p>Plataformas: ${game.platforms.map(platform => platform.name).join(', ')}</p>
                                <p>Data de Lançamento: ${game.released}</p>
                                <a href="${game.url}" target="_blank">Jogar Agora</a>
                            </div>
                        </div>
                    `;
                    gameContainer.append(gameCard);
                });
            }

            // Chama a função para buscar os jogos quando a página carregar
            fetchGames();
        });
    </script>
</body>
</html>
